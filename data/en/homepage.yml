######################## Success story #############################
success_story:
  enable : true
  bg_image : "images/backgrounds/success-story.jpg"
  title : "داستان موفقیت ما"
  content : "با خرسندی و افتخار اعلام می‌داریم که انجمن علمی مهندسی پزشکی، به عنوان برترین انجمن در زمینه مهندسی پزشکی از میان همترازان خود انتخاب شده است. این انتخاب، نتیجه‌ای از تلاش‌های پرشور و علمی اعضای انجمن ما در جهت ارتقاء دانش و ترویج فعالیت‌های مرتبط با حوزه مهندسی پزشکی است. همچنین، به دلیل دستیابی به موفقیت‌های چشمگیر در سطح کشور، انجمن ما بازخوردهای قابل توجهی از طرف رسانه‌های مختلف، از جمله خبرگذاری‌های آنا و روزنامه فرهیختگان، دریافت کرده است که نشان‌دهنده رشد و پیشرفت بی‌وقفه این انجمن می‌باشد. به علاوه، انجمن علمی مهندسی پزشکی به عنوان یکی از اعضای برجسته و مورد توجه در لیست انجمن‌های علمی مهندسی پزشکی، به عنوان عضو سازمان علمی دانشجویی مهندسی برق کشور، مفتخر به ارائه خدمات و فرصت‌های بیشتری به اعضا و علاقه‌مندان می‌باشد."
