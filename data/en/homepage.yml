slider:
  enable : true
  bg_image : "images/IMG.jpg"
  slider_item:
    - title : "انجمن مهندسی پزشکی دانشگاه آزاد اسلامی واحد تهران مرکزی"
      content : "انجمن علمی مهندسی پزشکی دانشگاه آزاد اسلامی واحد تهران مرکز از سال ۱۳۹۴ فعالیت‌های علمی و پژوهشی خود را آغاز کرد. در این سال ها موفقیت های متعددی در سطح ملی و دانشگاهی کسب شده است که این موفقیت ها حاصل زحمات اعضای انجمن بوده است. مفتخریم اعلام کنیم این انجمن آماده هرگونه همکاری و مشارکت با انجمن های دیگر میباشد. با افتخار باید بگوییم که این انجمن همواره به دنبال گسترش همکاری با سایر انجمن‌ها، موسسات و دانشگاه‌ها بوده و همچنین برنامه‌هایی برای ارتقای همکاری‌های بین‌المللی دارد. اعضای انجمن علمی مهندسی پزشکی با تلاش و تحقیقات خود در راستای پیشرفت علمی و فناوری پزشکی، به تحقق اهداف بزرگتر این انجمن کمک کرده‌اند و تصمیم دارند که این همکاری و مشارکت را در زمینه‌های مختلف علمی و پژوهشی ادامه دهند."
      animation_in : "right"
      animation_out : "left"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "ارتباط با مجموعه"
        link : "contact/"

    - title : "بستر ارتباطی جدید - وب‌سایت انجمن راه اندازی شد"
      content : "از این پس انجمن مهندسی پزشکی دانشگاه آزاد واحد تهران مرکز دارای یک پلتفرم مستقل برای ارتباط با دانشجو و همچنین راحتی دانشجویان عزیز برای دریافت منظم اطلاعات دانشگاهی است. وب‌سایت در مراحل ابتدایی توسعه قرار دارد. درنتیجه از شما سروران عزیز تقاضا میکنیم ایده - پیشنهاد و همچنین نقدی بر کارکرد وب‌سایت دارید با استفاده از صفحه ارتباط با انجمن و یا ایمیل درارتباط باشید تا بتونیم هرچه بهتر این بستر را توسعه بدیم همچنین اگر یک توسعه دهنده و فرد فنی هستید تمام این سورس کد های این وب‌سایت آزادانه در دسترس عموم قرار دارد با مراجعه به گیتهاب میتونید تغییرات مناسب را اعمال کنید. تمام درخواست های تغییر بررسی میشوند."
      animation_in : "right"
      animation_out : "left"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "مشاهده وضعیت توسعه وب‌سایت"
        link : "https://github.com/Mehranalam/Medical-Engineering-Association"

############################### Banner feature ###############################
banner_feature:
  enable : true
  image : "images/Banner-light-1.jpg"
  image_s : "images/If-a.png"
  feature_item:
    # feature item loop
    - name : "اهداف انجمن"
      icon : "ti-book"
      content : "به عنوان یک انجمن علمی، ما به منظور ارتقاء دانش و فناوری مهندسی پزشکی تلاش می‌کنیم تا از تجربیات و دانش اعضای خود و محققان دیگر بهره‌مند شویم. انجمن ما برنامه‌هایی دارد تا از طریق کارگاه‌ها، سمینارها، کنفرانس‌ها و انتشارات علمی محصولات تحقیقاتی را به اشتراک بگذارد و شبکه‌های همکاری و ارتباطات بین‌المللی را گسترش دهد. انجمن علمی مهندسی پزشکی ما با افتخار اعلام می کند که آماده همکاری و مشارکت با انجمن‌ها و موسسات دیگر در زمینه‌های همکاری علمی و پژوهشی است. "

    # feature item loop
    - name : "بهره‌گیری از فارغ التحصیلان"
      icon : "ti-blackboard"
      content : "انجمن ما از اعضا و فارغ‌التحصیلان خود حمایت می‌کند و فرصت‌های مختلفی برای شرکت در پروژه‌های پژوهشی و کارآموزی ارائه می‌دهد. همچنین از آنها تشویق می‌شود که دانش خود را با دیگران به اشتراک بگذارند و در ارتقاء محصولات علمی و فناوری مشارکت نمایند. به این ترتیب، انجمن ما به خلق فرصت‌های شغلی و توسعه حرفه‌ای برای اعضا و فارغ‌التحصیلان خود می‌پردازد و از آنان در هر مرحله از تحصیل و حرفه حمایت ویژه ای را عرضه می‌کند."
      
    # feature item loop
    - name : "حمایت از جامعه متن باز"
      icon : "ti-agenda"
      content : "انجمن سراسر از به اشتراک گذاری علم لذت میبرد. از این رو تمام سورس کد های این وب سایت به صورت کامل در گیتهاب به صورت متن باز نگهداری میشود. این تعهد به اشتراک دانش و منابع نه تنها شفافیت را تقویت می کند، بلکه همکاری و نوآوری را در جامعه تشویق می کند. برای مشارکت محتوایی-فنی به صفحه [مشارکت] مراجعه کنید."

    # feature item loop
    - name : "مقالات منتشر شده"
      icon : "ti-write"
      content : "مقالات منتشر شده توسط اعضای انجمن ما در مجلات و پلتفرم‌های علمی معتبر، نشان از استانداردهای بالا و اعتبار علمی قابل توجه دارند. این ارائه‌ها، به افزایش دانش علمی و ارتقاء فهم جامعه دانشگاهی و صنعتی کمک کرده است. اعضای انجمن ما به عنوان محققان و نویسندگان فعال، کیفیت بالایی را در ارائه دانش علمی و فنی از خود به نمایش گذاشته‌اند و از اعتبار قابل ملاحظه‌ای برخوردارند. این موفقیت‌ها برایمان منبع افتخار است و نشان از تعهد و استعداد علمی اعضای انجمن ما می‌باشد."


############################## about ##################################
about:
  enable : false
  title : "درباره انجمن"
  image : "images/about/about-us.jpg"
  content : "لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ، و با استفاده از طراحان گرافیک است، چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است، و برای شرایط فعلی تکنولوژی مورد نیاز، و کاربردهای متنوع با هدف بهبود ابزارهای کاربردی می باشد، کتابهای زیادی در شصت و سه درصد گذشته حال و آینده، شناخت فراوان جامعه و متخصصان را می طلبد، تا با نرم افزارها شناخت بیشتری را برای طراحان رایانه ای علی الخصوص طراحان خلاقی، و فرهنگ پیشرو در زبان فارسی ایجاد کرد، در این صورت می توان امید داشت که تمام و دشواری موجود در ارائه راهکارها، و شرایط سخت تایپ به پایان رسد و زمان مورد نیاز شامل حروفچینی دستاوردهای اصلی، و جوابگوی سوالات پیوسته اهل دنیای موجود طراحی اساسا مورد استفاده قرار گیرد."


