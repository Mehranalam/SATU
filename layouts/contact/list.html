{{ define "main" }}

<!-- contact -->
<section class="section bg-gray" dir="rtl">
  <div class="container">
    <div class="row">
      <div class="col-lg-12" align="right">
        <h2 class="section-title">{{ i18n "contact_us" }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form align="right" dir="rtl" action="javascript:sendMail(this);" method="POST">
          <input type="text" class="form-control mb-3" id="name" name="name" placeholder="اسمتون">
          <input type="email" class="form-control mb-3" id="mail" name="mail" placeholder="ایمیل">
          <input type="text" class="form-control mb-3" id="subject" name="subject" placeholder="موضوع پیامتون">
          <textarea name="message" id="message" class="form-control mb-3" placeholder="پیامتون"></textarea>
          <p id="error" dir="rtl" style="color: red;"></p>
          <button type="submit" value="send" class="btn btn-primary">{{ i18n "send" }}</button>
        </form>
      </div>
      <div style="padding: 25px" class="col-lg-5 content" align="right">
        {{ .Content }}
        <!--        <a href="tel:{{ site.Params.mobile }}" class="text-color h5 d-block">{{ site.Params.mobile }}</a>
-->        <p>آدرس: {{ site.Params.address | markdownify }}</p>
      </div>
    </div>
  </div>
</section>
